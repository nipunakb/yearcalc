<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .emblem {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emblem">NKB</div>
    <h1>Age Calculator</h1>
    <input type="date" id="dob" max="" placeholder="Select your date of birth">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Set today's date as max in datepicker
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dob").setAttribute("max", today);
    };

    function calculateAge() {
      const dobInput = document.getElementById('dob').value;
      const result = document.getElementById('result');

      if (!dobInput) {
        result.innerHTML = "Please select your date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.innerHTML = `
        <strong>Your exact age is:</strong><br>
        ðŸŽ‚ <strong>${years}</strong> year(s)<br>
        ðŸ“… <strong>${months}</strong> month(s)<br>
        ðŸ“† <strong>${days}</strong> day(s)
      `;
    }
  </script>

</body>
</html>
